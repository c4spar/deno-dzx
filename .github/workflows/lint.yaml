name: Lint

on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install zsh
        run: sudo apt-get update; sudo apt-get install zsh

      - name: Check formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint --unstable
